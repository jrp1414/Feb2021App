<form #login="ngForm" (ngSubmit)="onSubmit(login.value)"class="container">
        <h3>Log In</h3>
        <div class="row">
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Email Id</mat-label>
              <input matInput required minlength="3" type="email" name="EmailId" #EmailId="ngModel" ngModel />
              <mat-error *ngIf="EmailId.errors?.required">Enter Email Id</mat-error>              
            </mat-form-field>
          </div>
          <div class="col-md-4">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput type="password" required name="Password" #Password="ngModel" ngModel>
              <mat-error *ngIf="Password.errors?.required">Enter Password</mat-error>
            </mat-form-field>
          </div>
          
          <button mat-raised-button color="primary" type="submit">Log In</button>
        </div>
      </form>
