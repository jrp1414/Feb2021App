<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item href="home">Home</a>
      <a mat-list-item href="products">Products</a> -->
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="products">Products</a>
      <a mat-list-item routerLink="productsmanager">Product Manager</a>
      <a mat-list-item routerLink="signup">SignUp</a>
      <!-- <a mat-list-item routerLink="andvfshvbhb">Wrong URL</a> -->
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Feb2020App2</span>
    </mat-toolbar>
    <div class="row">
      <div class="col-md-12">
        <router-outlet></router-outlet>
      </div>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
