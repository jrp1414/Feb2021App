<div class="card" style="max-height: 350px; max-width: 350px;">
    <img class="card-img-top" [src]="product.imageurl" style="max-width: 350px;max-height: 150px;">
    <div class="card-body">
        <h4 class="card-title">{{product.title | uppercase}}</h4>
        <p class="card-text">{{product.price | currency:'INR'}}</p>
        <button type="button" (click)="AddToCart()" class="btn btn-primary btn-sm">Add to Cart</button>
        <!-- {{testRendering()}}   -->
    </div>
</div>
