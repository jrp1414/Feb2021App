<div class="card">
    <img class="card-img-top" [src]="product.imageurl">
    <div class="card-body">
        <h4 class="card-title">{{product.title}}</h4>
        <p class="card-text">{{product.description}}</p>
        <button type="button" (click)="AddToCart()" class="btn btn-primary btn-sm">Add to Cart</button>
    </div>
</div>
