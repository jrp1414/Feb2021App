<div class="card">
    <img class="card-img-top" [src]="product.imageurl">
    <div class="card-body">
        <h4 class="card-title">{{product.title | uppercase}}</h4>
        <p class="card-text">{{product.description | lowercase | shorten}}</p>
        <p class="card-text">{{product.price | currency:'INR'}}</p>
        <p class="card-text">{{date | date:'MM-dd-yyyy'}}</p>
        <button type="button" (click)="AddToCart()" class="btn btn-primary btn-sm">Add to Cart</button>
    </div>
</div>
