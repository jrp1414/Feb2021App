<h3>Products List</h3>
<div class="row">
    <div class="col-md-1">
        Filter:
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="filterText" placeholder="Filter">
        </div>
    </div>
    <div class="col-md-3">
        <cart [cart]="addedToCart"></cart>
    </div>
</div>
<div class="row">
    <div class="col-md-3" *ngFor="let prod of products | filter : filterText">
        <product-thumbnail [pd]="prod" (addtocart)="Received($event)"></product-thumbnail>
    </div>
</div>
