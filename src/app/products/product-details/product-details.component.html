<div class="card">
  <img class="card-img-top" *ngFor="let img of product.ImageUrls"  style="max-height: 300px; max-width: 300px;" [src]="img.imageUrl" [alt]="product.title">
  <div class="card-body">
    <h3 class="card-title">{{product.title}}</h3>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">{{product.price | currency:"INR"}}</p>
    <p-rating [ngModel]="product.rating" [readonly]="true" [stars]="5" [cancel]="false"></p-rating>
    <!-- <button type="button" routerLink="/products" class="btn btn-secondary">Back</button> -->
    <button type="button" (click)="Navigate()" class="btn btn-secondary">Back</button>
    <button type="button" routerLink="/productdetails/14" class="btn btn-secondary">Load 14</button>
  </div>
</div>
